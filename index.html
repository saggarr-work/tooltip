<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- for jquery (jquery used here only for button tooltip effect) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Tooltip</title>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-outline-primary btn-block mx-2 my-2" data-toggle="tooltip" data-placement="top" title="Button tooltip">Button</button>
        <button type="button" class="btn btn-outline-secondary btn-block mx-2 my-2" data-toggle="tooltip" data-placement="top" title="Button tooltip">Button</button>
        <button type="button" class="btn btn-outline-success btn-block mx-2 my-2" data-toggle="tooltip" data-placement="top" title="Button tooltip">Button</button>
        <button type="button" class="btn btn-outline-danger btn-block mx-2 my-2" data-toggle="tooltip" data-placement="top" title="Button tooltip">Button</button>
        <button type="button" class="btn btn-outline-warning btn-block mx-2 my-2" data-toggle="tooltip" data-placement="top" title="Button tooltip">Button</button>
        <button type="button" class="btn btn-outline-info btn-block mx-2 my-2" data-toggle="tooltip" data-placement="top" title="Button tooltip">Button</button>
        <button type="button" class="btn btn-outline-light btn-block mx-2 my-2" data-toggle="tooltip" data-placement="top" title="Button tooltip">Button</button>
        <button type="button" class="btn btn-outline-dark btn-block mx-2 my-2" data-toggle="tooltip" data-placement="top" title="Button tooltip">Button</button>
    </div>
    <!-- link for javascript -->
    <script src="script.js"></script>
</body>
</html>
